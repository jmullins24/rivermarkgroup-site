backend:
  name: github
  # Replace with your GitHub repository, e.g. rivermarkgroup/rivermarkgroup-site
  repo: <OWNER>/<REPO>
  branch: main
  # Replace with your deployed OAuth helper host, e.g. https://rivermark-oauth.vercel.app
  base_url: https://<your-oauth-host>
  auth_endpoint: auth

publish_mode: editorial_workflow
media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "insights"
    label: "Insights"
    folder: "src/content/insights"
    create: true
    slug: "{{slug}}"
    extension: "md"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Publish Date", name: "publishDate", widget: "datetime" }
      - { label: "Updated Date", name: "updatedDate", widget: "datetime", required: false }
      - { label: "Draft", name: "draft", widget: "boolean", default: false, required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Hero Image", name: "heroImage", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "work"
    label: "Work"
    folder: "src/content/work"
    create: true
    slug: "{{slug}}"
    extension: "md"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Client", name: "client", widget: "string", required: false }
      - { label: "Role", name: "role", widget: "string", required: false }
      - { label: "Start Date", name: "startDate", widget: "datetime", required: false }
      - { label: "End Date", name: "endDate", widget: "datetime", required: false }
      - { label: "Publish Date", name: "publishDate", widget: "datetime" }
      - { label: "Draft", name: "draft", widget: "boolean", default: false, required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Link", name: "link", widget: "string", required: false }
      - { label: "Hero Image", name: "heroImage", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
